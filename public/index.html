<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://sites.uu.nl/wp-content/plugins/uu-shortcodes/css/uu-shortcodes.css">
    <link rel="stylesheet" href="https://sites.uu.nl/wp-content/themes/UU2014/css/style.css">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans%3A400%2C300%2C700%7CMerriweather%3A400%2C700%2C400italic&subset=latin%2Clatin-ext">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="/socket.io/socket.io.js"></script>

    <body>
    <div id="page">
    	<div style="margin-top: 20px;">
    			<center><img src="https://www.uu.nl/sites/all/themes/uubasetheme/images/logo-nl.svg" style: "height: 150px;"></center>
    	</div>
    	<header>
    		<h1>Welcome to UU's DANA!</h1>

	    <div id="qawrap">

	    	</div>

		        <input id="message" type="text" placeholder="Type to chat, press Enter to send" autofocus>
		    </form>
	    </div>
    </div>
